<div class="card" style="width: 18rem;">
  <img src="../../assets/air.jpg" alt="photo">
  <div class="card-body">
    <h5 class="card-title">{{Name}}}</h5>
    <p class="card-text">{{hist}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Вартість :{{price | currency}}</li>
    <li class="list-group-item">Перший політ : {{date}}</li>
  </ul>
</div>
